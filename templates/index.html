<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='images/heart.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.75); /* Transparent white */
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(6px); /* Stylish blur */
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
            color: #222;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Heart Disease Prediction</h2>
        <form action="/predict" method="post">
            <label>Age</label>
            <input type="number" name="age" required>

            <label>Sex (1 = Male, 0 = Female)</label>
            <select name="sex" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <label>Chest Pain Type (cp)</label>
            <input type="number" name="cp" required>

            <label>Resting Blood Pressure (trestbps)</label>
            <input type="number" name="trestbps" required>

            <label>Serum Cholesterol (chol)</label>
            <input type="number" name="chol" required>

            <label>Fasting Blood Sugar > 120 mg/dl (fbs)</label>
            <select name="fbs" required>
                <option value="1">True</option>
                <option value="0">False</option>
            </select>

            <label>Resting ECG (restecg)</label>
            <input type="number" name="restecg" required>

            <label>Max Heart Rate (thalach)</label>
            <input type="number" name="thalach" required>

            <label>Exercise Induced Angina (exang)</label>
            <select name="exang" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>ST Depression (oldpeak)</label>
            <input type="number" step="0.1" name="oldpeak" required>

            <label>Slope of ST Segment</label>
            <input type="number" name="slope" required>

            <label>Number of Major Vessels (ca)</label>
            <input type="number" name="ca" required>

            <label>Thalassemia (thal)</label>
            <input type="number" name="thal" required>

            <button type="submit">Predict</button>
        </form>
    </div>

</body>
</html>
